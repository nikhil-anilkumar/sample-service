name: CI Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          env
          mkdir -p ~/.ssh
          echo "${{ secrets.ARTIFACT_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 22 ${{ secrets.ARTIFACT_HOST }} >> ~/.ssh/known_hosts
          sudo apt-get install sshpass
      - name: Deploy to server
        run: |
          sshpass -p '${{ secrets.PSWD }}' ssh -v -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} <<'ENDSSH'
          cd ${{ secrets.APP_PATH }}
          git pull
          docker stop ${{ secrets.APP_NAME }}
          docker system prune -f
          export ${{ secrets.API_KEY_NAME }}=${{ secrets.API_KEY }}
          make deploy_headless
          ENDSSH
          
      - name: Beagle Security Test
        uses: beaglesecurity/beagle-github-action@2.0.0
        env:
            access_token: ${{ secrets.beagle_access_token }}
            application_token: ${{ secrets.beagle_application_token }}
